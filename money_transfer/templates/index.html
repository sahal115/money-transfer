<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Money Transfer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="transfer-card">
            <div class="header">
                <img src="/static/images/money-transfer.jpg" alt="Money Transfer" class="logo">
                <h1>Global Money Transfer</h1>
                <p>Send money to your loved ones with low fees</p>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount to Send ($)</label>
                <input type="number" id="amount" placeholder="Enter amount in USD" step="0.01" min="1">
                <button id="calculate-btn">Calculate</button>
            </div>
            
            <div class="results" id="results" style="display: none;">
                <div class="result-item">
                    <span>Transfer Fee (2%):</span>
                    <span id="fee-amount">$0.00</span>
                </div>
                <div class="result-item">
                    <span>Total to Pay:</span>
                    <span id="total-amount">$0.00</span>
                </div>
                <div class="result-item highlight">
                    <span>Recipient Gets:</span>
                    <span id="receiving-amount">0 CFA</span>
                </div>
                
                <div class="actions">
                    <button id="proceed-btn" class="primary">Proceed with Payment</button>
                    <button id="cancel-btn" class="secondary">Cancel</button>
                </div>
            </div>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-clock"></i>
                    <span>Instant Transfer</span>
                </div>
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure Payment</span>
                </div>
                <div class="feature">
                    <i class="fas fa-percentage"></i>
                    <span>Low Fees</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
